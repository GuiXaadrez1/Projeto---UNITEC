<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Atividade</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/tela_atividade.css')}}">
</head>
<body>

    <div class="header">
        <h1>Nome da Faculdade - Envio de Atividade</h1>
    </div>

    <div class="container">
        <h2 class="titulo-atividade">Atividade 1 - Programação Orientada a Objetos</h2>

        <div class="box-detalhes">
            <p><strong>Aberto:</strong> Dia que abriu a atividade</p>
            <p><strong>Vencimento:</strong> Dia de vencimento da atividade</p>
            <p><strong>Descrição:</strong> Descrição da atividade</p>
        </div>

        <div class="status-envio">
            <p><strong>Status de envio:</strong> Você ainda não enviou esta tarefa.</p>
        </div>

        <h3>Comentário (opcional):</h3>
        <textarea class="caixa-texto" placeholder="Adicione um comentário sobre a atividade..."></textarea>

        <h3>Envie seu arquivo:</h3>
        <label class="btn-selecionar">
            Selecionar arquivo
            <input type="file" style="display:none;">
        </label>

        <button class="btn-enviar">Enviar atividade</button>

    </div>

</body>
</html>
