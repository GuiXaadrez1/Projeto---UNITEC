<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postar atividade</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="../static/postar_atividade.css" />
  </head>
  <body>
    <!-- Barra de navegação -->
    <nav class="navbar">
      <div class="container1">
        <!-- Logo da página -->
        <a class="logo" href="home">
          <img src="../assets/logo_unitec_sem_fundo.png" alt="Logo Unitec" />
        </a>
        <!-- Links de navegação -->
        <div class="nav">
          <ul>
            <li class="item ativo">
              <a class="link" href="home.html">Página Inicial</a>
              <div class="circle-lc">LC</div>
              <div class="dropdown-menu" id="dropdownMenu">
                <a href="../templates/perfil_aluno.html">Meu Perfil</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo principal da página -->
    <main class="container">
      <div class="box-centralizado">
        <!-- Título da atividade -->
        <h2 class="titulo-atividade">Número da atividade - Matéria</h2>

        <!-- Caixa de detalhes da atividade -->
        <div class="box-detalhes">
          <p id="selected-option">Postar atividade em:</p>
          <button id="toggle-menu" class="arrow-button">&#9660;</button>
          <div id="options-container" class="hidden">
            <div class="option" onclick="selectOption('Postar atividade em:')">
              Postar atividade em:
            </div>
            <div class="option" onclick="selectOption('Detalhes da matéria')">
              Detalhes da matéria
            </div>
            <div class="option" onclick="selectOption('Material de estudo')">
              Material de estudo
            </div>
            <div class="option" onclick="selectOption('Atividades')">
              Atividades
            </div>
          </div>
        </div>

        <!-- Comentário opcional -->
        <label for="comentario"><h3>Comentário (opcional):</h3></label>
        <textarea
          id="comentario"
          class="caixa-texto"
          placeholder="Adicione um comentário sobre a atividade..."
        ></textarea>

<!-- Seção de envio do arquivo -->
<label for="file-upload"><h3>Envie seu arquivo:</h3></label>
<div class="btn-container">
  <label for="file-upload" class="file-button">Selecionar Arquivo</label>
  <input type="file" id="file-upload" hidden />
  <span id="file-name">Nenhum arquivo selecionado</span>
  <button class="btn">Enviar atividade</button>
</div>
      </div>
    </main>

    <!-- Código JavaScript -->
    <script>
      document.getElementById("toggle-menu").addEventListener("click", function () {
        const menu = document.getElementById("options-container");
        const arrow = document.getElementById("toggle-menu");

        if (menu.classList.contains("hidden")) {
          menu.classList.remove("hidden");
          arrow.innerHTML = "&#9650;";
        } else {
          menu.classList.add("hidden");
          arrow.innerHTML = "&#9660;";
        }
      });

      function selectOption(option) {
        document.getElementById("selected-option").textContent = option;
        document.getElementById("options-container").classList.add("hidden");
        document.getElementById("toggle-menu").innerHTML = "&#9660;";
      }

      // Exibição do menu do círculo
      const circleLC = document.querySelector(".circle-lc");
      const dropdownMenu = document.getElementById("dropdownMenu");

      circleLC.addEventListener("click", () => {
        dropdownMenu.style.display =
          dropdownMenu.style.display === "block" ? "none" : "block";
      });

      document.addEventListener("click", (event) => {
        if (!circleLC.contains(event.target) && !dropdownMenu.contains(event.target)) {
          dropdownMenu.style.display = "none";
        }
      });

      // Exibir o nome do arquivo selecionado
document.getElementById("file-upload").addEventListener("change", function () {
  const fileName = this.files[0] ? this.files[0].name : "Nenhum arquivo selecionado";
  document.getElementById("file-name").textContent = fileName;
});
    </script>  
  </body>
</html>
